<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grixs - Soluções com Tecnologia</title>
  <link rel="icon" href="logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <!-- Open Graph meta tags -->
  <meta property="og:title" content="Grixs">
  <meta property="og:description" content="Bem-vindo ao site Grixs! Acompanhe as novidades e entre em contato conosco pelo WhatsApp.">
  <meta property="og:image" content="https://i.ibb.co/LSLRmKM/LOGO-assinatura.png">
  <meta property="og:url" content="https://www.grixs.com.br">
  <meta property="og:type" content="website">
  
  <style>
    :root {
      --primary-color: #02d3cc;
      --secondary-color: #091127;
      --accent-color: #ffffff;
      --text-color: #ffffff;
      --background-gradient: linear-gradient(135deg, #091127 0%, #02d3cc 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: var(--background-gradient);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
    }
    
    header {
      background-color: rgba(9, 17, 39, 0.8);
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
    }
    
    .nav-links {
      display: flex;
      gap: 20px;
    }
    
    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .nav-links a:hover {
      color: var(--primary-color);
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      flex-grow: 1; /* Faz o conteúdo principal ocupar o espaço restante */
    }
    
    .hero {
      text-align: center;
      margin-bottom: 60px;
    }
    
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: var(--primary-color);
    }
    
    .contact-info {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    
    .contact-info h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    
    .contact-info p {
      margin-bottom: 10px;
    }
    
    .contact-info i {
      color: var(--primary-color);
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }
    
    footer {
      background-color: rgba(9, 17, 39, 0.8);
      color: var(--text-color);
      text-align: center;
      padding: 20px 0;
    }

    .logo {
      display: flex;
      align-items: center; /* Alinha a imagem e o texto verticalmente */
    }

    .logo img {
      margin-right: 10px; /* Espaço entre a imagem e o texto */
      height: 40px; /* Ajuste o tamanho da imagem conforme necessário */
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="logo.png" alt="Logo">
        Grixs
      </div>
      <div class="nav-links">
        <a href="index.html">Início</a>
        <a href="index.html#services">Serviços</a>
        <!--<a href="#gallery">Galeria</a> -->
        <a href="contato.html">Contato</a>
      </div>
    </nav>
  </header>
  
  <main>
    <section class="hero">
      <h1>Entre em Contato</h1>
      <p>Estamos aqui para atender suas necessidades com tecnologia!</p>
    </section>
    
    <section class="contact-info">
      <h2>Informações de Contato</h2>
      <p><i class="fas fa-user"></i> Thiago R Silva</p>
      <p><i class="fas fa-mobile-alt"></i> Celular: (28) 99938-4649</p>
      <p><i class="fas fa-phone"></i> Fixo: (28) 3518-2328</p>
      <p><i class="fas fa-envelope"></i> E-mail: contato@grixs.com.br</p>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Grixs - Soluções com Tecnologia. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Você pode adicionar scripts específicos para a página de contato aqui, se necessário
  </script>
</body>
</html>
